<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure ATM - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Square buttons */
    .square-btn {
      display: inline-block;
      width: 120px;
      height: 120px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      background-color: #2980b9;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      vertical-align: middle;
      transition: background-color 0.3s;
    }
    .square-btn:hover {
      background-color: #2471a3;
    }
    /* Info box styling */
    #infoBox {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      font-size: 16px;
      color: #333;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <div class="container" style="text-align:center;">
    <h2>üè† Secure ATM Home</h2>
    
    <button class="square-btn" onclick="showAccountDetails()">Account Holder Details</button>
    <button class="square-btn" onclick="showBalance()">Check Amount</button>

    <div id="infoBox">
      <!-- Details or balance will show here -->
      Please select an option above.
    </div>

    <button style="margin-top: 30px;" onclick="logout()">Logout</button>
  </div>

  <script>
    const account = {
      name: "Pooja Patil",
      accountNumber: "1234567890",
      balance: 10000
    };

    function showAccountDetails() {
      const infoBox = document.getElementById('infoBox');
      infoBox.innerHTML = `
        <p><strong>Name:</strong> ${account.name}</p>
        <p><strong>Account Number:</strong> ${account.accountNumber}</p>
        <p><strong>Account Balance:</strong> $${account.balance.toLocaleString()}</p>
      `;
    }

    function showBalance() {
      const infoBox = document.getElementById('infoBox');
      infoBox.innerHTML = `<p><strong>Account Balance:</strong> $${account.balance.toLocaleString()}</p>`;
    }

    function logout() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
